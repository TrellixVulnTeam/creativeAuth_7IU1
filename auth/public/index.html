<body ng-app="theClub">

<ui-view></ui-view>

<script type="text/ng-template" id="/signin.html">
  <audio autoplay loop src="sounds/muffled.mp3"></audio>
  <div class="signin_methods">
    <h1>So you want in to the CLUB?</h1>

    <h2>Sign in with Google</h2>
    <button ng-click="googleSign()">VIP Entrance</button>

    <h2>Sign-in with Email</h2>
    <form ng-submit="emailSignIn()">
      <input type="text" ng-model="email" placeholder="Email..."><br>
      <input type="password" ng-model="password" placeholder="Password..."><br>
      <button>Sign In</button>
    </form>
  </div>
</script>

<script type="text/ng-template" id="/theclub.html">
  <button class="signout" ng-click="signOut()">Leave...</button>
  <audio autoplay loop src="sounds/club.mp3"></audio>
  <div class="club">
    <h1 style="margin-bottom: 8px;">Welcome to </h1>
    <h1 class="pulseit">the CLUB</h1>
    <h4>I see you're on the list...</h4>
    <ul>
      <li ng-repeat="person in thelist">
        <div class="name">{{person.name}}</div>
        <div class="email">{{person.email}}</div>
      </li>
    </ul>
  </div>
</script>
